services:
  - type: web
    name: fanfiction-site
    env: node
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
    autoDeploy: true

cronJobs:
  - name: keep-alive
    schedule: "*/5 * * * *"
    command: node keep-alive.js
    envVars:
      - key: APP_URL
        fromService:
          name: fanfiction-site
          type: web
          envVarKey: RENDER_EXTERNAL_URL
