services:
  - type: web
    name: fanfik-platform
    env: node
    buildCommand: npm install
    startCommand: npm run dual-keep-alive
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: JWT_SECRET
        generateValue: true
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: RENDER_URL
        sync: false
    healthCheckPath: /health
    autoDeploy: true
