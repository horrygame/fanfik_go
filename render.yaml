services:
  - type: web
    name: cozy-fanfic-cafe
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: JWT_SECRET
        generateValue: true
      - key: TELEGRAM_BOT_TOKEN
        sync: false
    healthCheckPath: /
    autoDeploy: true
