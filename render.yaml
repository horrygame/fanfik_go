services:
  - type: web
    name: fanfiction-site
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: APP_URL
        value: https://fanfiction-site.onrender.com
    healthCheckPath: /api/user
    autoDeploy: true

  - type: cron
    name: keep-alive-job
    schedule: "*/5 * * * *"
    env: node
    buildCommand: npm install
    startCommand: npm run keep-alive:once
    envVars:
      - key: APP_URL
        fromService:
          type: web
          name: fanfiction-site
          envVarKey: APP_URL
