<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля - FanFik</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f5e9dc 0%, #e6d3c1 100%);
            color: #5d4037;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 1rem;
            color: #8b4513;
        }

        .logo i {
            color: #d2691e;
        }

        .tagline {
            font-size: 1rem;
            color: #a0522d;
            margin-bottom: 3rem;
            font-style: italic;
            text-align: center;
        }

        .reset-container {
            background: linear-gradient(to bottom, #ffffff, #f5e9dc);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(139, 69, 19, 0.2);
            width: 100%;
            max-width: 500px;
            border: 2px solid rgba(210, 105, 30, 0.1);
            position: relative;
            overflow: hidden;
        }

        .reset-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #d2691e, #8b4513);
        }

        h1 {
            color: #8b4513;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .subtitle {
            color: #a0522d;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        input {
            width: 100%;
            padding: 1.2rem;
            margin-bottom: 1.5rem;
            border: 2px solid rgba(160, 82, 45, 0.3);
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            font-family: 'Georgia', serif;
        }

        input:focus {
            outline: none;
            border-color: #d2691e;
            box-shadow: 0 4px 15px rgba(210, 105, 30, 0.2);
        }

        button {
            background: linear-gradient(to bottom, #a0522d, #8b4513);
            color: white;
            border: none;
            padding: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 4px 12px rgba(139, 69, 19, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(139, 69, 19, 0.3);
            background: linear-gradient(to bottom, #b5651d, #964b00);
        }

        .success-btn {
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
        }

        .success-btn:hover {
            background: linear-gradient(to bottom, #66BB6A, #388E3C);
        }

        .message {
            margin: 1.5rem 0;
            padding: 1.2rem;
            border-radius: 10px;
            display: none;
            text-align: center;
            font-size: 1rem;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            color: #2E7D32;
            border: 2px solid #4CAF50;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            color: #c62828;
            border: 2px solid #f44336;
        }

        .info-message {
            background: rgba(33, 150, 243, 0.1);
            color: #1565c0;
            border: 2px solid #2196F3;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
            color: #8b4513;
            font-size: 1rem;
        }

        .back-link a {
            color: #d2691e;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 0.5rem;
        }

        .back-link a:hover {
            text-decoration: underline;
            color: #8b4513;
        }

        .password-strength {
            margin-top: -1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #666;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .strength-bar {
            height: 4px;
            background: #ddd;
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background 0.3s ease;
        }

        .strength-text {
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .reset-container {
                padding: 2rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .reset-container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            input, button {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <i class="fas fa-book"></i>
        <span>FanFik</span>
    </div>
    <div class="tagline">Платформа для чтения и создания фанфиков</div>
    
    <div class="reset-container">
        <h1><i class="fas fa-key"></i> Сброс пароля</h1>
        <p class="subtitle" id="subtitle">Установите новый пароль для вашего аккаунта</p>
        
        <div id="tokenMessage" class="message info-message">
            Проверка токена...
        </div>
        
        <div id="resetForm" style="display: none;">
            <p id="userInfo" style="margin-bottom: 1.5rem; color: #666; background: rgba(245, 233, 220, 0.5); padding: 1rem; border-radius: 8px;">
                Вы меняете пароль для: <strong id="usernameText"></strong>
            </p>
            
            <input type="password" id="newPassword" placeholder="Новый пароль (минимум 6 символов)" autocomplete="new-password">
            
            <div class="password-strength">
                <div class="strength-bar">
                    <div class="strength-fill" id="strengthFill"></div>
                </div>
                <div class="strength-text" id="strengthText">Введите пароль</div>
            </div>
            
            <input type="password" id="confirmPassword" placeholder="Подтвердите новый пароль" autocomplete="new-password">
            
            <div id="passwordMatch" style="margin-top: -1rem; margin-bottom: 1.5rem; font-size: 0.9rem; color: #666; display: none;">
                Пароли совпадают
            </div>
            
            <div id="resetMessage" class="message"></div>
            
            <button id="resetPasswordBtn">
                <i class="fas fa-sync-alt"></i> Установить новый пароль
            </button>
        </div>
        
        <div class="back-link">
            Вернуться на главную страницу<br>
            <a href="/">
                <i class="fas fa-arrow-left"></i> На главную
            </a>
        </div>
    </div>

    <script>
        class PasswordReset {
            constructor() {
                this.apiBase = window.location.origin;
                this.token = this.getTokenFromURL();
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.checkToken();
            }
            
            getTokenFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('token');
            }
            
            setupEventListeners() {
                document.getElementById('resetPasswordBtn').addEventListener('click', () => this.resetPassword());
                
                document.getElementById('newPassword').addEventListener('input', (e) => {
                    this.checkPasswordStrength(e.target.value);
                });
                
                document.getElementById('newPassword').addEventListener('keyup', (e) => {
                    if (e.key === 'Enter') {
                        this.resetPassword();
                    }
                });
                
                document.getElementById('confirmPassword').addEventListener('input', () => {
                    this.checkPasswordMatch();
                });
                
                document.getElementById('confirmPassword').addEventListener('keyup', (e) => {
                    if (e.key === 'Enter') {
                        this.resetPassword();
                    }
                });
            }
            
            async checkToken() {
                const tokenMessage = document.getElementById('tokenMessage');
                
                if (!this.token) {
                    this.showTokenMessage('Токен сброса пароля не найден в URL', 'error');
                    return;
                }
                
                try {
                    const response = await fetch(`${this.apiBase}/api/check-reset-token/${this.token}`);
                    const data = await response.json();
                    
                    if (response.ok && data.valid) {
                        this.showTokenMessage(`Токен действителен. Меняете пароль для пользователя: ${data.username}`, 'success');
                        setTimeout(() => {
                            tokenMessage.style.display = 'none';
                            document.getElementById('resetForm').style.display = 'block';
                            document.getElementById('usernameText').textContent = data.username;
                        }, 2000);
                    } else {
                        this.showTokenMessage(data.error || 'Неверный или устаревший токен', 'error');
                    }
                } catch (error) {
                    console.error('Token check error:', error);
                    this.showTokenMessage('Ошибка проверки токена. Попробуйте позже.', 'error');
                }
            }
            
            showTokenMessage(message, type) {
                const tokenMessage = document.getElementById('tokenMessage');
                tokenMessage.textContent = message;
                tokenMessage.style.display = 'block';
                
                tokenMessage.className = 'message';
                if (type === 'error') {
                    tokenMessage.classList.add('error-message');
                } else if (type === 'success') {
                    tokenMessage.classList.add('success-message');
                } else {
                    tokenMessage.classList.add('info-message');
                }
            }
            
            checkPasswordStrength(password) {
                const strengthFill = document.getElementById('strengthFill');
                const strengthText = document.getElementById('strengthText');
                
                if (!password) {
                    strengthFill.style.width = '0%';
                    strengthFill.style.background = '#ddd';
                    strengthText.textContent = 'Введите пароль';
                    strengthText.style.color = '#666';
                    return;
                }
                
                let strength = 0;
                let text = 'Слабый';
                let color = '#f44336';
                
                // Проверка длины
                if (password.length >= 6) strength += 25;
                if (password.length >= 8) strength += 25;
                
                // Проверка наличия символов разного типа
                if (/[a-z]/.test(password)) strength += 10;
                if (/[A-Z]/.test(password)) strength += 10;
                if (/[0-9]/.test(password)) strength += 15;
                if (/[^a-zA-Z0-9]/.test(password)) strength += 15;
                
                // Определение уровня сложности
                if (strength >= 50 && strength < 70) {
                    text = 'Средний';
                    color = '#ff9800';
                } else if (strength >= 70 && strength < 85) {
                    text = 'Хороший';
                    color = '#4CAF50';
                } else if (strength >= 85) {
                    text = 'Отличный';
                    color = '#2E7D32';
                }
                
                strengthFill.style.width = `${strength}%`;
                strengthFill.style.background = color;
                strengthText.textContent = `Надежность: ${text}`;
                strengthText.style.color = color;
            }
            
            checkPasswordMatch() {
                const password = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const matchDiv = document.getElementById('passwordMatch');
                
                if (!password || !confirmPassword) {
                    matchDiv.style.display = 'none';
                    return;
                }
                
                if (password === confirmPassword) {
                    matchDiv.textContent = 'Пароли совпадают ✓';
                    matchDiv.style.color = '#2E7D32';
                    matchDiv.style.display = 'block';
                } else {
                    matchDiv.textContent = 'Пароли не совпадают ✗';
                    matchDiv.style.color = '#f44336';
                    matchDiv.style.display = 'block';
                }
            }
            
            async resetPassword() {
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const resetMessage = document.getElementById('resetMessage');
                const resetBtn = document.getElementById('resetPasswordBtn');
                
                // Сбрасываем сообщение
                resetMessage.style.display = 'none';
                resetMessage.className = 'message';
                
                // Валидация
                if (!newPassword || !confirmPassword) {
                    this.showResetMessage('Заполните все поля', 'error');
                    return;
                }
                
                if (newPassword.length < 6) {
                    this.showResetMessage('Пароль должен быть не менее 6 символов', 'error');
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    this.showResetMessage('Пароли не совпадают', 'error');
                    return;
                }
                
                try {
                    // Блокируем кнопку
                    resetBtn.disabled = true;
                    resetBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Изменение пароля...';
                    
                    const response = await fetch(`${this.apiBase}/api/reset-password`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            token: this.token, 
                            newPassword: newPassword 
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        this.showResetMessage('Пароль успешно изменен! Теперь вы можете войти с новым паролем.', 'success');
                        
                        // Меняем кнопку
                        resetBtn.innerHTML = '<i class="fas fa-check"></i> Пароль изменен';
                        resetBtn.className = 'success-btn';
                        resetBtn.disabled = true;
                        
                        // Очищаем поля
                        document.getElementById('newPassword').value = '';
                        document.getElementById('confirmPassword').value = '';
                        
                        // Перенаправляем на главную через 3 секунды
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 3000);
                    } else {
                        this.showResetMessage(data.error || 'Ошибка при сбросе пароля', 'error');
                        
                        // Разблокируем кнопку
                        resetBtn.disabled = false;
                        resetBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Установить новый пароль';
                    }
                } catch (error) {
                    console.error('Reset password error:', error);
                    this.showResetMessage('Ошибка соединения с сервером', 'error');
                    
                    // Разблокируем кнопку
                    resetBtn.disabled = false;
                    resetBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Установить новый пароль';
                }
            }
            
            showResetMessage(message, type) {
                const resetMessage = document.getElementById('resetMessage');
                resetMessage.textContent = message;
                resetMessage.style.display = 'block';
                
                if (type === 'error') {
                    resetMessage.classList.add('error-message');
                } else if (type === 'success') {
                    resetMessage.classList.add('success-message');
                }
            }
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            window.passwordReset = new PasswordReset();
        });
    </script>
</body>
</html>
